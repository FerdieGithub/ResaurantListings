<!-- <div class="item-template" [style.background-image]="'url(' + restaurant.photoUri + ')'"> -->
<div class="item-template">

  <img [src]="restaurant.photoUri" class="backgrnd" />

  <div class="photo">
    <img [src]="restaurant.photoUri" class="photo-img" />
  </div>

  <div class="header">
    <h3 class="name">
      {{ restaurant.name }}
    </h3>
  </div>

  <app-restaurant-rating [starRating]="restaurant.rating" [userRating]="restaurant.userRating" [restaurantId]="restaurant.id"></app-restaurant-rating>

  <div class="address">
    {{ restaurant.address }}
  </div>

  <div class="description">
    {{ restaurant.description }}
  </div>

  <div class="contact-info">
    <span class="phone-number">
      <b>Tel: {{ restaurant.phoneNumber }}</b>
    </span>
  </div>

</div>
